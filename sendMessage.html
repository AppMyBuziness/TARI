        <h2>Tari's Affirmations</h2>
        <div class="affirmation-display" id="affirmationDisplay">
            <!-- Affirmations will be displayed here -->
        </div>
    </div>

    <script>
        // Load affirmations from localStorage on page load
        window.onload = function() {
            loadAffirmations();
        };

        function loadAffirmations() {
            const affirmations = JSON.parse(localStorage.getItem('affirmations')) || [];
            const affirmationDisplay = document.getElementById('affirmationDisplay');
            affirmationDisplay.innerHTML = '';

            // Display all affirmations
            affirmations.forEach(affirmation => {
                const dateTime = new Date(affirmation.timestamp).toLocaleString();
                const affirmationElement = document.createElement('div');
                affirmationElement.className = 'affirmation-item';
                affirmationElement.textContent = `${dateTime}: ${affirmation.text}`;
                affirmationDisplay.appendChild(affirmationElement);
            });
        }
    </script>
